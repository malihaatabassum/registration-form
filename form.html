<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form action="google.com">
  <fieldset>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender"><br><br>
    <label for="dob">Date of Birth :</label>
    <input type="date" id="dob" name="dob"><br><br>

    <p>Religion:</p>

    <input type="radio" id="islam" name="rel" value="Islam">
    <label for="islam">Islam</label><br>
	<input type="radio" id="hindu" name="rel" value="hindu">
	<label for="hindu">Hindu</label><br>
	<input type="radio" id="other" name="gender" value="other">
	<label for="other">Other</label><br>
  </fieldset>


  <fieldset>
  	
   <legend>
   	 <label for="paddress">Present Address:</label>
    <input type="text" id="paddress" name="paddress"><br><br>
    <label for="peraddress">Permanent Address:</label>
    <input type="text" id="peraddress" name="peraddress"><br><br>
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="url">Put your Personal Website Link:</label>
    <input type="text" id="url" name="url"><br><br>
    <input type="submit" value="Submit">

   </legend>
   </fieldset>


</form>

</body>
</html>
